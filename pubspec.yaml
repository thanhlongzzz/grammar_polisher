  flutter_svg: ^2.0.17
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  get_it: ^8.0.3
  dio: ^5.8.0+1
  connectivity_plus: ^6.1.3
  dartz: ^0.10.1
  loading_animation_widget: ^1.3.0
  flutter_html: ^3.0.0
  google_mobile_ads: ^5.3.1
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  flutter_local_notifications: ^19.0.0
  timezone: ^0.10.0
  flutter_timezone: ^4.1.0
  app_settings: ^5.2.0
  intl: ^0.20.2
